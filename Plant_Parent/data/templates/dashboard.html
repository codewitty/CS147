<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moisture and UV visualization Chart </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
		<div class="header">
			<div class="headerTitle">Plant Parent</div>
		</div>
        <canvas id="lineChart" width="900" height="400"></canvas>
        <br>
        <br>
        <br>
        <canvas id="lineChart2" width="900" height="400"></canvas>

        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "Soil Moisture",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension:0.1
                            }
                        ]
                    },
                    options: {
                        responsive: false
                    }
                    });
        </script>
        <script>
            var dtx = document.getElementById("lineChart2").getContext("2d");
            var lineChart2 = new Chart(dtx, {
                type: "line",
                data: {
                    labels: {{ labels_uv | safe }},
                    datasets: [
                        {
                            label: "UV Values",
                            data: {{ values_uv | safe }},
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension:0.1
                            }
                        ]
                    },
                    options: {
                        responsive: false
                    }
                });
        </script>
</body>

</html>
